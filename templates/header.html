<div class="flex align-items-end wrap"
     style="font-variation-settings: 'FILL' 0, 'wght' 100, 'GRAD' 0, 'opsz' 48">
    <div class="flex align-items-end">
        <span id="thermostat-icon" class="material-symbols-outlined fs-60">thermostat</span>
        <span class="mr-10 mb-10">{{ latest_temperature }} Â°C</span>
    </div>
    <div class="flex align-items-end">
        <span id="humidity-icon" class="material-symbols-outlined fs-60">humidity_percentage</span>
        <span class="mr-10 mb-10">{{ latest_humidity }}</span>
    </div>
    <div class="flex align-items-end">
        <div class="circle"
             style="display: flex;
                    justify-content: center;
                    align-items: center;
                    margin-bottom: 10px"></div>
        <div class="mb-10 ml-15">{{ latest_tank_level }}%</div>
    </div>
</div>
<style id="tank-level-animation">
  :root {
    --tank-percentage: {{ latest_tank_level }};
    --y-pos: calc(40px - 40px * var(--tank-percentage) / 100 - 15px + (15px * var(--tank-percentage) / 100));
  }

  @keyframes flow {
    0% {
      background-position: 40px var(--y-pos);
    }
    100% {
      background-position: 0px var(--y-pos);
    }
  }
</style>
